<p>Follow these steps to log out of the local platform:</p>

<ol>
    <li>Open Visual Studio Code.</li>
    <li>Press <span class='key-combinations'>F1</span>.</li>
    <li>Enter <span class='key-combinations'>QuantConnect: Logout of QuantConnect</span> and then press <span class='key-combinations'>Enter</span>.</li>
    <img class='docs-image' src='https://cdn.quantconnect.com/i/tu/vscode-log-out.png' alt="VSCode log out">
</ol>
