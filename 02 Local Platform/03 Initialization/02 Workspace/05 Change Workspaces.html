<p>Follow these steps to change the workspace directory:</p>

<ol>
    <li><a href="/docs/v2/local-platform/initialization/account#02-Log-In">Log in to the local platform</a>.</li>
    <li>In the left navigation menu, click the <img class="inline-icon" src="https://cdn.quantconnect.com/i/tu/vscode-qc-icon.jpg" alt="VSCode QuantConnect icon"> <span class="icon-name">QuantConnect</span> icon.</li>
    <li>If a project is already open, <a href='/docs/v2/local-platform/projects/getting-started#05-Close-Projects'>close it</a>.</li>
    <li>In the Open Project panel, click <span class="button-name">Change</span>.</li>
    <img class="docs-image" src="https://cdn.quantconnect.com/i/tu/change-workspaces-button.png" alt="change workspace panel">
    <li><a href='/docs/v2/local-platform/initialization/workspace#03-Pull-Cloud-Workspaces'>Pull a cloud workspace</a> or <a href='/docs/v2/local-platform/initialization/workspace#04-Use-Local-Workspaces'>use a local workspace</a>.</li>
</ol>
