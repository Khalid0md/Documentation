<p>You need <a href='/docs/v2/cloud-platform/organizations/members#08-Permissions'>stop node permissions</a> to stop research nodes in the cloud.</p>

<p>Follow these steps to stop a research node:</p>

<ol>
    <li><a href='/docs/v2/cloud-platform/projects/getting-started#02-View-All-Projects'>Open the project</a>.</li>
    <li>In the right navigation menu, click the <img class='inline-icon' src='https://cdn.quantconnect.com/i/tu/resources-icon.png' alt="Resources icon"> <span class='icon-name'>Resources</span> icon.</li>
    <li>Click the <span class='button-name'>stop</span> button next to the research node you want to stop.</li>
</ol>
