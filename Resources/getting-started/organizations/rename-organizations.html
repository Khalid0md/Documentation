<p>Follow these steps to change your organization name:</p>
<ol>
    <li>Open the <a href='/docs/v2/cloud-platform/organizations/administration#05-View-the-Organization-Homepage'>organization homepage</a>.</li>
    <li>Hover over the organization name and then click the <span class='icon-name'>pencil</span> icon that appears.</li>
    <img class='docs-image' style='max-height: 180px' src="https://cdn.quantconnect.com/i/tu/change-organization-name.png" alt="Changing the organization name">
    <li>Enter the new organization name and then click <span class='button-name'>Save Changes</span>.</li>
    <p>"Organization Name Updated Successfully" displays.</p>
</ol>
